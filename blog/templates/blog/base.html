<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Tyva News Roman v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">

    

    <!-- Bootstrap core CSS -->
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      
      .img-fluid {
        max-width: 100%;
        height: auto;
      } 
     
    </style>    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/blog.css" rel="stylesheet">
  </head> 
  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="link-secondary" href="#">Subscribe</a>
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="{% url 'blog_index' %}">Tyva News Roman</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="link-secondary" href="#" aria-label="Search">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
            </a>
            {% if user.is_authenticated %}
              <a class="btn btn-sm btn-outline-secondary" href="#">{{ user.username }}</a>
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'add_post' %}">Add Post</a>
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'signup' %}">Sign up</a>
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </header>
    </div>
    
    {% block page_content %}{% endblock page_content %}
    {% include 'footer.html' %}

        
  </body>
</html>
