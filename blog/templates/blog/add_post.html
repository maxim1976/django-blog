{% extends "blog/base.html" %}
{% load static %}

{% block page_content %}
    <div class="container">
    {% if user.is_authenticated %}
        <a href="{% url 'blog_index' %}" class="btn btn-secondary">Back to Home</a>
    
    
        <h1 class="display-4">Add Post</h1>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Add Post</button>
            </form>
        </div>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value = name; 
    </script>
    {% else %}
        <div class="container">
            <h1 class="display-4">You are not authorized to add a post.</h1>
        </div>
    {% endif %}
{% endblock page_content %}
